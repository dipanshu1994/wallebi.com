<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://js.pusher.com/4.4/pusher.min.js"></script>

    <base href="/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style type="text/css">
        .spin {
            width: 50px;
            height: 50px;
            padding: 6px;
            border-radius: 50%;
            background: linear-gradient(0deg, rgba(2, 126, 179, 0.2) 5%, rgba(2, 126, 179, 1) 100%);
            animation: spin 0.5s cubic-bezier(.17, .67, .83, .67) infinite;
            position: absolute;
            top: 50%;
            right: 50%;
            margin: -26px -35px 0;
        }
        
        .inner-circle {
            width: 100%;
            height: 100%;
            background-color: white;
            border-radius: 50%;
        }
        
        @keyframes spin {
            0% {
                transform: rotate(0);
            }
            100% {
                transform: rotate(359deg);
            }
        }
    </style>
    <base href="/">
    <title>Wallebi.com</title>
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="styles.css"></head>

<body>
    <app-root>
        <div class="spin" id="load">
            <div class="inner-circle"></div>
        </div>
    </app-root>
<script type="text/javascript" src="runtime.js"></script><script type="text/javascript" src="es2015-polyfills.js" nomodule></script><script type="text/javascript" src="polyfills.js"></script><script type="text/javascript" src="main.js"></script></body>

</html>
